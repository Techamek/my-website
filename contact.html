<main class="container text-center">
  <h2 class="mb-4">Contact David Austin</h2>
  <p class="mb-5">Feel free to reach out for collaborations, project inquiries, or just to say hi!</p>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="text-start">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
      </form>
    </div>
  </div>
</main>
